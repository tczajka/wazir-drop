log = "data/learn6a.log"

[[command]]
type = "learn"
save_weights = "data/nnue6a_128_16_32_p.weights"
learning_rate = 1e-4
epochs = 3
log_period_seconds = 60

[command.dataset]
file = "data/train6.data"
features = "WPS"
chunk_size = 4194304
batch_size = 8192
outcome_weight = 0.1

[command.model.nnue.config]
embedding_size = 128
hidden_sizes = [16, 32]
hidden_weight_bits = [8, 6]
value_scale = 10000

[command.model.nnue.learn]
max_embedding = 1


