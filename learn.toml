log = "logs/learn.log"

[[command]]
type = "learn"
load_weights = "data/nnue2_128_16_partial.weights"
save_weights = "data/nnue2_128_16.weights"
learning_rate = 1e-5
epochs = 3
log_period_seconds = 60

[command.dataset]
file = "data/train2.data"
features = "WPS"
chunk_size = 4194304
batch_size = 8192
outcome_weight = 0.2

#[command.model.linear.learn]
#max_weight = 3.0

[command.model.nnue.config]
embedding_size = 128
hidden_sizes = [16]
hidden_weight_bits = 8
value_scale = 10000

[command.model.nnue.learn]
max_embedding = 1
